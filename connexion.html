<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Groovy - Connexion</title>
</head>

<body>
    <h1>Get Groovy</h1>
    <a href="">Promotions</a>
    <a href="#groov">Inscription</a>
    <hr>
    <img src="groove.jpg" alt="groove" width="100%">
    <h1 id="groov">Welcome to the groove</h1>
    <hr>
    <table border="1px solid black">
        <tr>
            <th rowspan="8">Fiche Personnelle</th>
            <td><label for="Name">Nom:</label></td>
            <td>
                <form><input type="text" maxlength="20" size="20" id="Name" name="Name"></form>
            </td>
        </tr>
        <tr>
            <td><label for="Lname">Prénom:</label></td>
            <td>
                <form><input type="text" maxlength="20" size="20" id="Lname" name="Lname"></form>
            </td>
        </tr>
        <tr>
            <td><label for="Date">Date de naissance:</label></td>
            <td>
                <form><input type="date" id="birthday" name="birthday" min="2002-01-01" max="2010-01-01"></form>
            </td>
        </tr>
        <tr>
            <td><label for="Sex">Sexe:</label></td>
            <td>
                <form><input type="radio" id="female" name="gender" value="female">
                    <label for="female">Femme</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Homme</label><br>
                </form>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td>
                <form><input type="email" id="email" pattern=".+@gmail.com"></form>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">Téléphone:</label>
            </td>
            <td>
                <form><input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="12-345-678"><br></form>
            </td>
        </tr>
        <tr>
            <td><label for="prof">Profession:</label></td>
            <td>
                <form><select id="profession">
                <option value="etudiant">Etudiant</option>
                <option value="enseignant">Enseignant</option>
                <option value="ingénieur">Ingénieur</option>
              </select></form>
            </td>
        </tr>
        <tr>
            <td><label for="adr">Adresse:</label></td>
            <td>
                <form><textarea name="adr" id="adr" cols="35" rows="15"></textarea></form>
            </td>
        </tr>
        <tr>
            <th rowspan="2">Préférences</th>
            <td colspan="2">Style de musique:</td>
        </tr>
        <tr>
            <td>
                <form> <input type="checkbox" id="RB" name="RB" value="RB">
                    <label for="RB"> R&B</label><br>
                    <input type="checkbox" id="soul" name="soul" value="soul">
                    <label for="soul"> Soul</label><br>
                    <input type="checkbox" id="jazz" name="jazz" value="jazz">
                    <label for="jazz"> Jazz</label><br>
                </form>
            </td>
            <td>
                <form> <input type="checkbox" id="rock" name="rock" value="rock">
                    <label for="rock"> Rock</label><br>
                    <input type="checkbox" id="elec" name="elec" value="elec">
                    <label for="elec"> Electronic</label><br>
                    <input type="checkbox" id="class" name="class" value="class">
                    <label for="class"> Classic</label><br>
                </form>
            </td>
        </tr>
        <tr>
            <th rowspan="3">Information de Connexion</th>
            <td><label for="login">Login:</label></td>
            <td>
                <form><input type="email" id="login"></form>
            </td>
        </tr>
        <tr>
            <td><label for="mdp">Mot de passe:</label></td>
            <td>
                <form><input type="password" id="pwd" name="pwd"></form>
            </td>
        </tr>

        <tr>
            <td><label for="pwd">Confirmer mot de passe:</label></td>
            <td>
                <form><input type="password" id="pwd" name="pwd"></form>
            </td>
        </tr>
        <th></th>
        <td><input type="submit" value="Envoyer"></td>
        <td><input type="submit" value="Annuler"></td>
    </table>
    <hr>
    <footer>
        <p><em> NoWhere Street</em> </p>
    </footer>
</body>

</html>
